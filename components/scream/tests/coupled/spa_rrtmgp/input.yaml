%YAML 1.1
---
Debug:
  Atmosphere DAG Verbosity Level: 5

Number of Iterations: 4
dt: 100.0

Atmosphere Processes:
  Number of Entries: 2
  Schedule Type: Sequential
  Process 0:
    Process Name: SPA
    Grid: Physics
  Process 1:
    Process Name: RRTMGP
    Grid: Physics
    active_gases: ["h2o", "co2", "o3", "n2o", "co" , "ch4", "o2", "n2"]
    Orbital Year: 1990

Grids Manager:
  Type: Physics Only
  Reference Grid: Physics
  Physics Only:
    Number of global columns:   218
    Number of vertical levels:  72

# The name of the file containing the initial conditions for this test.
Initial Conditions:
  Physics:
    Filename: spa_rrtmgp_init_ne2np4.nc
    Load Latitude:  true
    Load Longitude: true

# The name of the output control file for this test.
Output Manager:
 Output YAML Files: ["spa_rrtmgp_output.yaml"] 
...
